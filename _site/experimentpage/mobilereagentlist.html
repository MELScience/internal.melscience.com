<html>
<head>
<style>
.reagent-list {
	padding-left: 5px;
	padding-right: 5px;
}
.reagent-name {
	font-size: 14px;
	color: black;
}
.reagent-formula {
	font-size: 12px;
	color: #808080;
}
.reagent-item {
	border-bottom: 1px solid #D0D0D0;
	padding-left: 5px;
	padding-right: 5px;
	padding-top: 5px;
	padding-bottom: 3px;
}
.reagent-thumbnail {
	display: none;
}

	margin: 0px;
	padding: 0px;
}

	text-decoration: none;
}

</head>
<body>
<div class="reagent-list">

<div class="reagent-item">
<a href="#item1">
<div class="reagent-name">Tin (II) chloride</div>
<div class="reagent-formula">SnCl<sub>2</sub></div>
<div class="reagent-thumbnail"><img class="reagent-3d-picture" src="img/molecule.gif"></div>
</a>
</div><!--reagent-item-->

<div class="reagent-item">
<a href="#item2">
<div class="reagent-name">Copper sulfate</div>
<div class="reagent-formula">CuSO<sub>4</sub></div>
<div class="reagent-thumbnail"><img class="reagent-3d-picture" src="img/molecule.gif"></div>
</a>
</div><!--reagent-item-->

<div class="reagent-item">
<a href="#item3">
<div class="reagent-name">Ethonol</div>
